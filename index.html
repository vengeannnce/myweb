<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио - Дудаев Азамат</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
body {
    background: #111;
    color: #ffcc00;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
header {
    background: #000;
    text-align: center;
    padding: 15px 0;
    font-weight: 600;
    font-size: 1.5rem;
}
.navbar {
    background: #111;
}
.nav-link {
    color: #ffcc00 !important;
    font-weight: 500;
    margin-right: 15px;
}
.nav-link.active {
    text-decoration: underline;
}
.main-container {
    padding: 30px 15px;
}
.profile-card {
    background: #222;
    border-radius: 15px;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px;
    margin-bottom: 30px;
}
.profile-card img {
    width: 150px;
    border-radius: 12px;
    border: 3px solid #ffcc00;
}
.resume-btn {
    background: #ffcc00;
    color: #111;
    font-weight: 600;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    margin-top: 10px;
}
.skills, .projects {
    margin-bottom: 30px;
}
.progress {
    height: 20px;
    background: #333;
    border-radius: 10px;
    margin-bottom: 10px;
}
.progress-bar {
    background: #ffcc00;
    font-weight: 600;
    text-align: right;
    padding-right: 5px;
}
.project-card {
    background: #222;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    color: #ffcc00;
    font-weight: 600;
}
footer {
    background: #000;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
}
</style>
</head>
<body>

<header>
    <div>[ЛОГОТИП]</div>
    <div>Дудаев Азамат Альбертович</div>
</header>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Проекты</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Дневник</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">

    <!-- Профиль -->
    <div class="profile-card">
        <img src="images/photo.png" alt="Фото студента">
        <div>
            <p>Привет! Я студент группы ЭФБО-16-24</p>
            <p>Увлекаюсь веб-разработкой</p>
            <button class="resume-btn">Скачать резюме</button>
        </div>
    </div>

    <!-- Навыки -->
    <div class="skills">
        <h3>Мои навыки</h3>
        <div>HTML/CSS
            <div class="progress"><div class="progress-bar" style="width:90%">90%</div></div>
        </div>
        <div>JavaScript
            <div class="progress"><div class="progress-bar" style="width:80%">80%</div></div>
        </div>
        <div>Bootstrap
            <div class="progress"><div class="progress-bar" style="width:85%">85%</div></div>
        </div>
        <div>React
            <div class="progress"><div class="progress-bar" style="width:60%">60%</div></div>
        </div>
    </div>

    <!-- Проекты -->
    <div class="projects">
        <h3>Лучшие проекты</h3>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="project-card">П1</div>
            </div>
            <div class="col-md-4">
                <div class="project-card">П2</div>
            </div>
            <div class="col-md-4">
                <div class="project-card">П3</div>
            </div>
        </div>
    </div>

</div>

<footer>
    &copy; 2025 Контакты
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
